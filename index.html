<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎨 Etch a Sketch 🖼️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div>
          <h1>Menu:</h1>
        </div>
        <button class="black">Black</button>
        <button class="random">Random</button>
        <button class="rainbow">Rainbow</button>
        <button class="pastel">Pastel</button>
        <button class="eraser">Eraser</button>
        <button class="gridOnOff">Toggle grid</button>
        <button class="reset">Reset the drawing</button>
        <button class="gridSize">Change grid size</button>
      </div>
      <div id="square">
        <div id="sketchArea"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
